<!DOCTYPE html>
<html class="root no-js" lang="ru">
  <head>
    <meta charset="utf-8" />

    <!-- CSS-->
    <link rel="stylesheet" href="static/css/bootstrap.css" />
    <link rel="stylesheet" href="static/css/main.css" />
    <!-- JS Inline-->
    <script>
      var ajax = new XMLHttpRequest();
      ajax.open("GET", "static/images/svg-symbols.svg", true);
      ajax.send();
      ajax.onload = function(e)
      {
        var div = document.createElement("div");
        div.innerHTML = ajax.responseText;
        document.body.insertBefore(div, document.body.childNodes[0]);
      };
    </script>
    <script>
      function fitImg(e)
      {
        var s = e.style;
        document.documentElement.style.objectFit === undefined && (s.backgroundImage = 'url(' + e.src + ')', s.paddingLeft = '100%');
        s.visibility = 'visible';
      }
    </script>
  </head>
  <body class="root__body">
    <div class="root__body-layout">
      <header class="header root__header">
        <div class="container-fluid">
          <div class="row">
            <div class="header__col-1 col-12 col-lg-4">
              <div class="header__tel">
                <div class="header__tel-icon"></div>
                <a class="header__tel-lnk" href="tel:+79251000399">+ 7 (925) 100-03-99</a>
                <br/>Звонки принимаем круглосуточно!</div>
            </div>
            <div class="header__col-2 col-12 col-lg-4">
              <a class="logo header__logo" href="page-index.html" title="Кальянчик.ру">
                <img class="logo__img" src="static/images/logo.png" alt="Кальянчик.ру" title="" />
              </a>
            </div>
            <div class="header__col-3 col-12 col-lg-4"></div>
          </div>
        </div>
      </header>
      <div class="root__main"></div>
      <footer class="footer root__footer">
        <div class="footer__container container"></div>
      </footer>
    </div>
    <!-- JS-->
    <script src="static/js/main.js" async=""></script>
  </body>
</html>
